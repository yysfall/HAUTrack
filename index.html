<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAUTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>HAUTrack</h1>
        <div id="nav">
            <a href="index.html">Home</a>
            <a href="lost.html">Lost</a>
            <a href="reportlost.html">Report Lost</a>
            <a href="found.html">Found</a>
            <a href="reportfound.html">Report Found</a>
            <a href="forum.html">Forum</a>
        </div>
        <button id="logoutButton">Logout</button>
    </div>
    <div id="indexImage">
        
    </div>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDi47A_ms0uZKLCQN9yKFI67cdFRMkiAoE",
        authDomain: "hautrack.firebaseapp.com",
        projectId: "hautrack",
        storageBucket: "hautrack.firebasestorage.app",
        messagingSenderId: "1031133156889",
        appId: "1:1031133156889:web:d5effa0086a2142893bc88"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);


    onAuthStateChanged(auth, user => {
        console.log("Auth state: " + user);
      if (!user) {
        console.log("No user found")
        window.location.href = "login.html";
      } else {
        console.log("User is logged in")
      }

      // Add event listener to logout button once user is authenticated
      const logoutBtn = document.getElementById("logoutButton");
      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "login.html";
        }).catch((error) => {
          console.error("Logout failed:", error);
        });
      });
    });
    </script>
</body>
</html>
