<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAUTrack | Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>HAUTrack</h1>
        <div id="nav">
            <a href="index.html">Home</a>
            <a href="lost.html">Lost</a>
            <a href="reportlost.html">Report Lost</a>
            <a href="found.html">Found</a>
            <a href="reportfound.html">Report Found</a>
            <a href="forum.html">Forum</a>
        </div>
    </div>
    <div id="coverImg">
        <div id="profilePic"></div>
    </div>
    <div id="profileName">
        <div id="nameDept">
            <h2>User</h2>
            <h3>Department</h3>
        </div>
        <div id="profileBtns">
            <button>Message</button>
            <button>Follow</button>
        </div>
    </div>
    <div id="mainContent">
        <div id="aboutMe">
            <h2>About</h2>
            <button id="logoutButton">Logout</button>
        </div>
        <div id="profilePosts">
            <div id="postsHeader">
                <h2>Posts</h2>
            </div>
            <div id="profilePost">
                <div id="authorDiv">
                    <div id="avatar"></div>
                    <h2>Name</h2>
                    <!-- <h4>Timestamp</h4> -->
                    <div id="profilePostPic"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDi47A_ms0uZKLCQN9yKFI67cdFRMkiAoE",
        authDomain: "hautrack.firebaseapp.com",
        projectId: "hautrack",
        storageBucket: "hautrack.firebasestorage.app",
        messagingSenderId: "1031133156889",
        appId: "1:1031133156889:web:d5effa0086a2142893bc88"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);


    onAuthStateChanged(auth, user => {
        console.log("Auth state: " + user);
      if (!user) {
        console.log("No user found")
        window.location.href = "login.html";
      } else {
        console.log("User is logged in")
      }

      // Add event listener to logout button once user is authenticated
      const logoutBtn = document.getElementById("logoutButton");
      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "login.html";
        }).catch((error) => {
          console.error("Logout failed:", error);
        });
      });
    });
    </script>
</body>
</html>
